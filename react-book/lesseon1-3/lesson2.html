<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson1</title>
</head>
<body>

	<div class="wrapper"></div>
	
	<script>


		//使用重新渲染的方式。
		//避免了多个的操作dom。而是统一根据状态重新render。
		//增加了setState()方法。
		//增加了onStateChange方法。onStateChange方法为什么没直接封装在方法里呢。
		//因为wrapper?
		(function(){

			function createDomFromString(str){
				var div = document.createElement('div');
				div.innerHTML = str;
				return div;
			}
			//新版chrome可以直接这样用了。
			//class中的fn之间不要加逗号。
			class LikeBtn  {
				constructor(){
					this.state = {isLiked:true};
				}
				setState(state){
					debugger;
					var oldEl = this.el;
					this.state = state;
					this.el = this.render();
					if(this.onStateChange){
						this.onStateChange(oldEl,this.el);
					}
				}
				changeLikeTxt(){
					this.setState({
						isLiked:!this.state.isLiked
					})
				}
				render(){
					this.el = createDomFromString('<div class="like">'+(this.state.isLiked?'赞':'不赞')+'</div>');
					this.el.addEventListener('click',this.changeLikeTxt.bind(this));
					return this.el;
				}
			}

			const wrapper = document.querySelector('.wrapper')

			const likeBtn1 = new LikeBtn()
			wrapper.appendChild(likeBtn1.render())

			likeBtn1.onStateChange = (oldEl, newEl) => {
  				wrapper.insertBefore(newEl, oldEl) // 插入新的元素
  				wrapper.removeChild(oldEl) // 删除旧的元素				
  			}


		})();


	</script>

</body>
</html>
